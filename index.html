<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="pagina-completa">

        <section class="pagina-inicio">
            <img src="./assets/sources/eos.png" alt="Logo de Eos" id="logo">
            <p id="fraseIntro">Donde la elegancia, la fuerza y la innovación se encuentran.</p>
            <button class="botones" id="botonConoceMas"><a href="#navbar">CONOCE MAS</a></button>
        </section>
        <nav class="navbar" id="navbar">
            <div class="espacio-navBar"></div>
            <div class="iconosNavBar">
                <img src="./assets/sources/icono.png" alt="Icono de EOS" id="iconoEos">
                <img src="./assets/sources/menu.png" alt="Botòn de despliegue de la barra de navegacion"
                    id="navBarBoton">
            </div>
        </nav>
        <section class="pagina-categorias">
            <section class="categorias">
                <div class="hombre tarjeta-categoria">
                   
                    <h2>HOMBRE</h2>
                </div>
                <div class="joyeria tarjeta-categoria">
                    <div class="oscuro"></div>
                    <h2>JOYERIA</h2>
                </div>
                <div class="tecnologia tarjeta-categoria">
                    <div class="oscuro"></div>
                    <h2>TECNOLOGIA</h2>
                </div>
                <div class="mujer tarjeta-categoria">
                    <div class="oscuro"></div>
                    <h2>MUJER</h2>
                </div>
            </section>
        </section>
        <section class="pagina-productos oculto">
            
        </section>
        <section class="pagina-carrito">
            
            <div class="carro-factura">
                <div class="carrito">
                    <div class="titulo-carrito">
                        <img src="./assets/sources/carrologo.png">
                        <h1>MI CARRITO</h1>
                    </div>
                    <div class="contenedor-carrito">
                        <div class="producto-carrito">
                            
                        </div>
                 
                    </div>
                </div>
                <div class="factura">
                    

                </div>
            </div>
            <div class="form-fondo oculto">
                <form class="formulario">
                    <h2>Ingresa</h2>
                    <input type="text" id="nombre-form" placeholder="Ingresa tu nombre" required>
                    <input type="email" id="correo-form" placeholder="Ingresa tu correo" required>
                    <select class="select-personalizado" id="formselect" required>
                        <option value="default">Selecciona tu medio de pago</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="pse">PSE</option>
                        <option value="maestro">Maestro</option>
                        <option value="paypal">Paypal</option>
                        <option value="visa">Visa</option>
                    </select>
                    <input type="submit" value="Enviar" id="enviar-form">
                </form>
            </div>
        </section>

    </main>
    <footer class="pie-de-pagina">
     <h3>Todos los derechos reservados ©</h3>
    </footer>
    <div id="detalle-producto" class="oculto"></div>
</body>
<script src="./js/app.js"></script>
</html>
